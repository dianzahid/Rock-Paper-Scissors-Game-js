<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
<link rel="stylesheet" href="styles/12-finalRPS.css">
 
</head>
<body>
<div class="title-container">
  <p class="title">Rock Paper Scissors Game</p>
</div>

<div class="buttons-container">
  <button class="buttons js-rock-button">
    <img class="button-icon" src="img/rock-icon.png">
  </button>
  <button class="buttons js-paper-button">
    <img class="button-icon" src="img/paper-icon.png">
  </button>
  <button class="buttons js-scissors-button">
    <img class="button-icon" src="img/scissors-icon.png">
  </button>

</div>
    <div class="info-container">
      <p class="result info"></p>
      <div class="pick-container">
      <p class="picks info"></p>
    </div>
  <p class="score info"></p>
</div>

<div class="buttonFlex">
<div class="buttonContainer">
  <button class="resetButton js-reset-button">
    reset score
  </button>
  <button class="autoplayButton js-autoplay-button">Auto Play</button>
</div>
</div>
<script src="scripts/12-finalRPS.js"></script>
  
</body>
</html>
